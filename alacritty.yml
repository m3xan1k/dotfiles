env:
  TERM: xterm-256color

selection:
  save_to_clipboard: false

font:
  normal:
    family: Ricty Diminished
  bold:
    family: Ricty Diminished
  italic:
    family: Ricty Diminished
  bold_italic:
    family: Ricty Diminished
  size: 20
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '0xf7f7f7'
    foreground: '0x464646'

  # Normal colors
  normal:
    black:   '0x101010'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0xb9b9b9'

  # Bright colors
  bright:
    black:   '0x525252'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0xf7f7f7'
