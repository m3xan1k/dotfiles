[org/cinnamon]
alttab-switcher-delay=100
command-history=['firefox', 'r']
desktop-effects-workspace=false
enabled-applets=['panel1:left:0:menu@cinnamon.org:0', 'panel1:left:1:separator@cinnamon.org:1', 'panel1:right:1:systray@cinnamon.org:3', 'panel1:right:2:xapp-status@cinnamon.org:4', 'panel1:right:3:notifications@cinnamon.org:5', 'panel1:right:5:removable-drives@cinnamon.org:7', 'panel1:right:6:keyboard@cinnamon.org:8', 'panel1:right:7:favorites@cinnamon.org:9', 'panel1:right:8:network@cinnamon.org:10', 'panel1:right:9:sound@cinnamon.org:11', 'panel1:right:10:power@cinnamon.org:12', 'panel1:center:0:calendar@cinnamon.org:13', 'panel1:right:12:cornerbar@cinnamon.org:14', 'panel1:right:0:workspace-switcher@cinnamon.org:15']
hotcorner-layout=['expo:false:0', 'scale:false:0', 'scale:false:0', 'desktop:false:0']
next-applet-id=16
panel-edit-mode=false
panel-zone-symbolic-icon-sizes='[{"panelId": 1, "left": 28, "center": 28, "right": 16}]'
panels-enabled=['1:0:top']
panels-height=['1:30']
window-effect-speed=1

[org/cinnamon/cinnamon-session]
quit-time-delay=60

[org/cinnamon/desktop/a11y/keyboard]
bouncekeys-delay=300
mousekeys-accel-time=300
mousekeys-init-delay=300
mousekeys-max-speed=10
slowkeys-delay=300

[org/cinnamon/desktop/a11y/mouse]
dwell-threshold=10
dwell-time=1.2
secondary-click-time=1.2

[org/cinnamon/desktop/applications/terminal]
exec='alacritty'
exec-arg='--'

[org/cinnamon/desktop/background]
picture-uri='file:///home/m3xan1k/.wallpapers/ghostbsd-wallpapers/Lookout.jpg'

[org/cinnamon/desktop/background/slideshow]
delay=15
image-source='directory:///home/m3xan1k/.wallpapers/ghostbsd-wallpapers'

[org/cinnamon/desktop/interface]
cursor-blink-time=1200
cursor-theme='Qogir'
font-name='Sans 12'
gtk-theme='Vimix'
icon-theme='Qogir'
text-scaling-factor=1.0

[org/cinnamon/desktop/keybindings]
custom-list=['custom1', 'custom0', '__dummy__']

[org/cinnamon/desktop/keybindings/custom-keybindings/custom0]
binding=['<Super>space']
command='alacritty-lnch'
name='lnch'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom1]
binding=['Print']
command='flameshot gui'
name='flameshot'

[org/cinnamon/desktop/keybindings/media-keys]
screenshot=@as []

[org/cinnamon/desktop/keybindings/wm]
activate-window-menu=@as []

[org/cinnamon/desktop/media-handling]
autorun-never=false

[org/cinnamon/desktop/notifications]
notification-duration=10

[org/cinnamon/desktop/peripherals/keyboard]
delay=uint32 500
repeat-interval=uint32 30

[org/cinnamon/desktop/privacy]
remember-recent-files=false

[org/cinnamon/desktop/sound]
event-sounds=false

[org/cinnamon/desktop/wm/preferences]
button-layout='close,maximize,minimize:'
min-window-opacity=30

[org/cinnamon/launcher]
check-frequency=300
memory-limit=2048

[org/cinnamon/muffin]
draggable-border-width=10
workspaces-only-on-primary=true

[org/cinnamon/settings-daemon/plugins/power]
sleep-display-ac=900

[org/cinnamon/theme]
name='Vimix'

[org/gnome/desktop/a11y/applications]
screen-keyboard-enabled=false
screen-reader-enabled=false

[org/gnome/desktop/a11y/mouse]
dwell-click-enabled=false
dwell-threshold=10
dwell-time=1.2
secondary-click-enabled=false
secondary-click-time=1.2

[org/gnome/desktop/interface]
document-font-name='Sans 12'
monospace-font-name='Ricty Diminished 19'
toolkit-accessibility=false

[org/gnome/file-roller/listing]
show-path=false

[org/gnome/font-manager/font-viewer]
window-position=(0, 30)
window-size=(600, 400)

[org/gnome/libgnomekbd/keyboard]
layouts=['us', 'ru']
options=['grp\tgrp:alt_space_toggle', 'lv3\tlv3:ralt_switch', 'caps\tcaps:none']

[org/gtk/settings/file-chooser]
